name: Share job data
on: push
jobs:
  before:
    runs-on: ubuntu-latest
    steps:
      - id: generate
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
    outputs:
      result: ${{ steps.generate.outputs.result }}
  after:
    runs-on: ubuntu-latest
    needs: [before]
    steps:
      - env:
          RESULT: ${{ needs.before.outputs.result }}
        run: echo "${RESULT}"
      - id: key
        run: echo "check=World" >> "${GITHUB_OUTPUT}"
    outputs:
      key: ${{ steps.key.outputs.check }}
  tomorrow:
    runs-on: ubuntu-latest
    needs: [after]
    steps:
      -  env:
          KEY: ${{ needs.after.outputs.key }}
        run: echo "${KEY}"